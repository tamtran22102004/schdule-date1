<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi Hẹn</title>
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Courier New', Courier, monospace;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    background-size: 300% 300%;
    animation: gradientBG 10s ease-in-out infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 375px; /* Kích thước cố định như iPhone XS */
    margin: 20px auto;
    text-align: center;
    background: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.title {
    padding: 20px;
}

.title h1 {
    font-size: 1.5rem;
    animation: pulse 2s infinite;
    color: #333;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

#countdown {
    margin: 20px auto;
    font-size: 1.2rem;
    color: #444;
}

.clock {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.clock div {
    padding: 8px 12px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    color: #d65ab3;
    font-weight: bold;
    font-size: 0.9rem;
    transition: transform 0.3s ease-in-out;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.clock div:hover {
    transform: scale(1.05);
}

.content {
    position: relative;
    width: 100%;
    height: 460px;
    background-color: #f0f0f0;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    animation: changeContentBG 20s infinite ease-in-out;
}

@keyframes changeContentBG {
    0% { background-image: url('./image/img1.jpg'); }
    25% { background-image: url('./image/img2.jpg'); }
    50% { background-image: url('./image/img3.jpg'); }
    75% { background-image: url('./image/img4.jpg'); }
    100% { background-image: url('./image/img1.jpg'); }
}

.item1, .item2, .item3, .item4 {
    position: absolute;
    padding: 0 10px 10px 10px;
    background-color: rgb(192, 164, 164);
    color: white;
    font-weight: bold;
    text-align: left;
    transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    width: 80%; /* Kích thước vừa phải cho item */

}

.item1 { top: 50px; right: 10%; }
.item2 { top: 150px; left: 10%; }
.item3 { top: 250px; right: 10%; }
.item4 { top: 350px; left: 10%; }

.item1:hover, .item2:hover, .item3:hover, .item4:hover {
    background-color: rgba(255, 223, 186, 0.9);
    transform: scale(1.05);
}

.Line {
    position: absolute;
    top: 0;
    left: 8%;
    border: 50px;
    width: 2px;
    height: 100%;
    background-color: white;
    z-index: 0; /* Đảm bảo Line luôn nằm phía sau các item */
}

.Circle {
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: white;
    border-radius: 50%;
    z-index: 1; /* Đảm bảo Circle hiển thị trên Line */
}

.Circle:nth-child(1) { top: 50px; left: calc(50% - 7px); }
.Circle:nth-child(2) { top: 150px; left: calc(50% - 7px); }
.Circle:nth-child(3) { top: 250px; left: calc(50% - 7px); }
.Circle:nth-child(4) { top: 350px; left: calc(50% - 7px); }
.Circle:nth-child(5) { top: 450px; left: calc(50% - 7px); }

@media (max-width: 375px) {
    .title h1 {
        font-size: 1.2rem;
    }

    .clock div {
        font-size: 0.8rem;
        padding: 6px 8px;

    }

    .item1, .item2, .item3, .item4 {
        font-size: 0.8rem;
        width: 75%;
    }
}

    </style>
    

</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Buổi Hẹn January 5th</h1>
            <strong>Thời Gian Buổi Hẹn</strong>
        </div>
        <div id="countdown">
            <div class="clock">
                <div id="days">00<br>Days</div>
                <div id="hours">00<br>Hours</div>
                <div id="minutes">00<br>Minutes</div>
                <div id="seconds">00<br>Seconds</div>
            </div>
        </div>
        <div class="content">
            <div class="item1">
                <strong>6:00 PM</strong>
                <p>Đón cậu ở nhà sinh viên</p>
            </div>
            <div class="item2">
                <strong>6:30 PM</strong>
                <p>Ăn tối Gogi ở Gigamall Thủ Đức</p>
            </div>
            <div class="item3">
                <strong>8:00 PM</strong>
                <p>Uống tà tưa he </p>
            </div>
            <div class="item4">
                <strong>9:00 PM</strong>
                <p>Đưa cậu về nhà</p>
            </div>
            <div class="Line">
                <div class="Circle"></div>
                <div class="Circle"></div>
                <div class="Circle"></div>
                <div class="Circle"></div>
            </div>
        </div>
        <div class="title">
            <h1>Nôn Nao Quá Đi À</h1>
            <strong>Không Được Boom Nghe Chưa</strong>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const eventDate = new Date('2025-01-05T18:00:00');
            const now = new Date();
            const timeDifference = eventDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = `${days}<br>Days`;
            document.getElementById('hours').innerHTML = `${hours}<br>Hours`;
            document.getElementById('minutes').innerHTML = `${minutes}<br>Minutes`;
            document.getElementById('seconds').innerHTML = `${seconds}<br>Seconds`;

            if (timeDifference < 0) {
                document.getElementById('countdown').innerHTML = "Sự kiện đã bắt đầu!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
